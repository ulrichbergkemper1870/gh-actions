name: Dispatch workflow

on:
  workflow_dispatch:
    inputs:
      input1:
        required: true
        type: string
        description: Just a plain text input variable
      account:
        required: true
        type: environment
        description: The environment to deploy to

jobs:
  call_subflow:
    uses: ./.github/workflows/main.yml
    with:
      environment: ${{ github.event.inputs.account }}
      input1: ${{ github.event.inputs.input1 }}
    secrets:
      secret1: ${{ secrets.SECRET_1 }}
      secret2: ${{ secrets.SECRET_2 }}
